<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Comatible" content="IE=edge">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>work</title>  
        <style>
            #foo ul:nth-child(2) li:nth-child(odd){
                color:red;
            }
        </style> 
    </head>
    <body>
        <div id="foo">
            <p>Countries</p>
            <ul>
                <li>China</li>
                <li>Japan</li>
                <li>Korea</li>
            </ul>
            <p>Age</p>
            <ul>
                <li>13</li>
                <li>17</li>
                <li>20</li>
            </ul>
        </div>
        <script src="./数组遍历方法.js"></script>
    </body>
</html>
