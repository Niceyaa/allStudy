<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用BFC可以阻止标准流元素被浮动元素覆盖</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background: red;
            float: left;
        }

        .skyblue {
           height: 300px;
            background: skyblue;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="skyblue"></div>
</body>

</html>
