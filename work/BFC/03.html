<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用BFC清除float浮动产生的影响</title>
    <style>
        .son {
            width: 100px;
            height: 100px;
            background: red;
            border: 1px solid gray;
            float: left;
        }

        .father {
            width: 350px;
            background: skyblue;
            /* overflow: hidden; */
        }
    </style>
</head>

<body>
   
    <div class="father">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>

</html>
